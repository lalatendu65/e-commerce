<html>
    <head>
        <title>Registration Form</title>
        
    </head>
    <body>
     <h1>Registration page</h1>
        <form action="http://127.0.0.1:8000/accouncts/resgister/" method="POST">
            {% csrf_token %}
           <label for="fname">First Name :</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last Name : </label>
            <input type="text" id='lname' name="lname"><br><br>
             <label for="uname" >User Name : </label>
            <input type="text" id="uname" name="uname"><br><br>
            <label for="pwd1">Password</label>
            <input type="text" id="pwd1" class="m" name="pwd1"><br><br>
            <label for="pwd2">Conform Password : </label>
            <input type="text" id="pwd2" class="m" name="pwd2"><br><br>
            <label for="email" >Email Id : </label>
            <input type="text" id="email" class="m" name="email"><br><br>
            <input type="submit"></input>
        </form>
        
            {% for message in messages %}
             <h3>{{message}}</h3>
            {% endfor %}
            

    </body>
</html>
